<ul class="nav nav-tabs cfi-tabs" role="tablist">
  {% for tab in site.data.tabs %}
    <li role="presentation">
      <a href="#{{ tab.section }}"
          aria-controls="{{ tab.section }}"
          role="tab"
          data-toggle="tab">
        {{ tab.title }}
      </a>
    </li>
  {% endfor %}
</ul>
