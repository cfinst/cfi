{% for legendtype in section[1].legends %}{% for legend in legendtype[1] %}
<ul class="list-unstyled legend-{{ legend.name }}">
  {% for item in legend.scale %}
  <li>
    <svg role="presentation" fill="{{ item.color }}">
      <use xlink:href="#cell">
    </svg>
    <span>{% if item.label %}{{ item.label }}{% else %}${{ item.min }} - ${{ item.max }}{% endif %}</span>
  </li>
  {% endfor %}
</ul>
{% endfor %}{% endfor %}
