{% for button in site.data.buttons.about %}
  <a role="button"
        class="btn btn-default btn-block"
        data-toggle="modal"
        data-name="{{ button.name }}"
        href="../modals/{{ section[0] }}-{{ button.name }}.html"
        data-target="#{{ section[0] }}-{{ button.name }}-modal">
    {{ button.text }}
  </a>
{% endfor %}
