<form class="form-horizontal">

      <button id="{{ button.name }}-button" type="button" class="btn btn-primary btn-block col-sm-2" data-toggle="modal" data-target="#about-modal">
        {{ button.text }}
      </button>
    </div>
    {% endfor %}
  </div><!--.form-group-->
</form>
