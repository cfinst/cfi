<div class="about-buttons btn-group" role="group">
  {% for button in site.data.buttons.about %}
    <a id="{{ section[0] }}-{{ button.name }}-button"
      class="btn btn-default btn-block"
      role="button"
      data-toggle="modal"
      href="../modals/{{ section[0] }}-{{ button.name }}.html"
      data-target="#{{ section[0] }}-{{ button.name }}-modal">
    {{ button.text }}
    </a>
  {% endfor %}{% comment %}site.data.buttons.about{% endcomment %}
</div><!--.about-buttons-->

{% for button in site.data.buttons.about %}{% comment %}Generate the Modals{% endcomment %}
<div class="modal fade" id="{{ section[0] }}-{{ button.name }}-modal"
    tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div><!--.modal-content-->
  </div><!--.modal-dialog-->
</div><!--.modal-{{ button.name }}-->
{% endfor %}
