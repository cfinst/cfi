<form class="form-horizontal">
  {% for button in site.data.buttons.download %}
  <div class="form-group">
    <{% if button.link %}a href="{{ button.link }}" {% else %}button {% endif %}
    id="data-button-{{ button.name }}" class="btn btn-default btn-block">
      {% if button.icon %}<i class="fa fa-download"></i> {%endif %}{{ button.text }}
    {% if button.link %}</a>{% else %}</button>{% endif %}
  </div><!--.form-group-->
  {% endfor %}
</form>
