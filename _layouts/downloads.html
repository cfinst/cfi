{% include head.html %}

<div class="container-fluid">
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>

  {% for dl in page.downloads %}
  <h2>{{ dl.title }}</h2>
  <p>{{ dl.description }}</p>
  <a class="btn btn-default" href="{{ dl.link }}" role="button">Download {{ dl.title }}</a>
  {% endfor %}
</div>

</body>
</html>
