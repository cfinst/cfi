# http://colorbrewer2.org/#type=sequential&scheme=RdPu&n=4
- name: taxes
  type: ordinal
  scale:
    - label: None
      color: "#8B4513"
    - label: Refund
      color: "#e6550d"
    - label: Tax Credit
      color: "#fdae6b"
    - label: Tax Deduction
      color: "#fee6ce"
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#e6550d"
    - label: "Yes"
      color: "#cb181d"
    - label: Missing Data
      color: black

# http://colorbrewer2.org/#type=qualitative&scheme=Set3&n=12
# http://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
# Hand picked with http://labs.abeautifulsite.net/jquery-minicolors/
- name: financing
  type: ordinal
  scale:
    - label: None
      color: "#8B4513"
    - label: Full Public Financing
      color: "#618685"
    - label: Partial Grant
      color: "#b5dddd"
    - label: Matching Funds
      color: "#b1cbbb"
    - label: Mixed
      color: "#45abb1"
    - label: Missing Data
      color: black
