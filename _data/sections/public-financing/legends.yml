# http://colorbrewer2.org/#type=sequential&scheme=Oranges&n=5
- name: taxes
  type: ordinal
  scale:
    - label: None
      color: brown
    - label: Refund
      color: orange-dark
    - label: Tax Credit
      color: orange
    - label: Tax Deduction
      color: orange-light
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: brown
    - label: "Yes"
      color: red
    - label: Missing Data
      color: black

# http://colorbrewer2.org/#type=qualitative&scheme=Set3&n=12
# http://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
# Hand picked with http://labs.abeautifulsite.net/jquery-minicolors/
- name: financing
  type: ordinal
  scale:
    - label: None
      color: brown
    - label: Full Public Financing
      color: cyan-gray-dark
    - label: Mixed
      color: cyan
    - label: Matching Funds
      color: cyan-gray-light
    - label: Partial Grant
      color: cyan-light
    - label: Missing Data
      color: black
