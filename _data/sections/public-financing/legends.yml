# http://colorbrewer2.org/#type=sequential&scheme=RdPu&n=4
- name: taxes
  type: ordinal
  scale:
    - label: None
      color: "#67000d"
    - label: Refund
      color: "#ae017e"
    - label: Tax Credit
      color: "#f768a1"
    - label: Tax Deduction
      color: "#fbb4b9"
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#67000d"
    - label: Changed mid-cycle
      color: "#e6550d"
    - label: "Yes"
      color: "#cb181d"
    - label: Missing Data
      color: black

# http://colorbrewer2.org/#type=qualitative&scheme=Set3&n=12
# http://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
- name: financing
  type: ordinal
  scale:
    - label: None
      color: "#67000d"
    - label: Full Public Financing
      color: "#b15928"
    - label: Partial Grant
      color: "#bebada"
    - label: Matching Funds
      color: "#80b1d3"
    - label: Mixed
      color: "#fdbf6f"
    - label: Other
      color: "#e5c494"
    - label: Missing Data
      color: black
