# http://colorbrewer2.org/#type=sequential&scheme=RdPu&n=4
- name: taxes
  type: ordinal
  scale:
    - label: None
      color: "#8B4513"
    - label: Refund
      color: "#ae017e"
    - label: Tax Credit
      color: "#f768a1"
    - label: Tax Deduction
      color: "#fbb4b9"
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#8B4513"
    - label: Changed mid-cycle
      color: "#e6550d"
    - label: "Yes"
      color: "#cb181d"
    - label: Missing Data
      color: black

# http://colorbrewer2.org/#type=qualitative&scheme=Set3&n=12
# http://colorbrewer2.org/#type=qualitative&scheme=Paired&n=12
# Hand picked with http://labs.abeautifulsite.net/jquery-minicolors/
- name: financing
  type: ordinal
  scale:
    - label: None
      color: "#8B4513"
    - label: Full Public Financing
      color: "#618685"
    - label: Partial Grant
      color: "#deeaee"
    - label: Matching Funds
      color: "#c94c4c"
    - label: Mixed
      color: "#b1cbbb"
    - label: Missing Data
      color: black
