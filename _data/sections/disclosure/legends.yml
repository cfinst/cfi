# Color Palette:
#   Purples: http://colorbrewer2.org/#type=sequential&scheme=Purples&n=5
- name: small
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: $0
      color: purple-dark
    - min: 1
      max: 50
      label: $50 or less
      color: purple
    - min: 51
      max: 100
      color: purple-light
    - min: 101
      max: 200
      color: purple-lighter
    - min: 201
      max: 1000000
      label: More than $200
      color: purple-lightest
# Color Palette:
#   Blues: http://colorbrewer2.org/#type=sequential&scheme=Blues&n=6
- name: big
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: brown
    - min: 1
      max: 1000
      label: $1,000 or less
      color: blue-darker
    - min: 1001
      max: 2500
      color: blue-dark
    - min: 2501
      max: 5000
      color: blue
    - min: 5001
      max: 10000
      color: blue-light
    - min: 10001
      max: 50000
      color: blue-lighter
    - min: 50001
      max: 100000000
      label: $50,000 or greater
      color: blue-lightest
    - min: 100000001
      max: Infinity
      label: Unlimited
      color: gray-light
# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=Oranges&n=5
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: brown
    - label: Changed mid-cycle
      color: magenta-dark
    - label: Inoperative mid-cycle
      color: magenta
    - label: Inoperative whole cycle
      color: magenta-light
    - label: "Yes"
      color: red
    - label: "N/A"
      color: gray
    - label: "disclose donor if >$250"
      color: lightgray
    - label: Missing Data
      color: black
