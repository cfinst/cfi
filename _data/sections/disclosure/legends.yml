# Color Palette:
#   Purples: http://colorbrewer2.org/#type=sequential&scheme=Purples&n=5
- name: small
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: $0
      color: bluegreen-darker
    - min: 1
      max: 50
      label: $50 or less
      color: bluegreen-dark
    - min: 51
      max: 100
      color: bluegreen
    - min: 101
      max: 200
      color: bluegreen-light
    - min: 201
      max: 1000000
      label: More than $200
      color: bluegreen-lighter
    - min: 1000001
      max: Infinity
      label: Disclosure Not Required
      color: brown-light

# Color Palette:
#   Blues: http://colorbrewer2.org/#type=sequential&scheme=Blues&n=6
- name: big
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: $0
      color: brown
    - min: 1
      max: 1000
      label: $1,000 or less
      color: blue-lightest
    - min: 1001
      max: 2500
      color: blue-lighter
    - min: 2501
      max: 5000
      color: blue-light
    - min: 5001
      max: 10000
      color: blue
    - min: 10001
      max: 50000
      color: blue-dark
    - min: 50001
      max: 100000000
      label: $50,000 or greater
      color: blue-darker
    - min: 100000001
      max: Infinity
      label: Disclosure Not Required
      color: brown-light
# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=Oranges&n=5
- name: default
  type: ordinal
  scale:
    - label: "Yes"
      color: sage
    - label: "No"
      color: brown
    - label: No IE Disclosure
      color: brown-light

