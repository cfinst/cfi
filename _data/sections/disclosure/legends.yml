# Color Palette:
#   Purples: http://colorbrewer2.org/#type=sequential&scheme=Purples&n=5
- name: small
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: $0
      color: "#67000d"
    - min: 1
      max: 50
      label: $50 or less
      color: "#54278f"
    - min: 51
      max: 100
      color: "#756bb1"
    - min: 101
      max: 200
      color: "#9e9ac8"
    - min: 201
      max: 500
      color: "#cbc9e2"
    - min: 501
      max: 1000000
      label: More than $500
      color: "#f2f0f7"
    - min: 1000001
      max: Infinity
      label: No Limit
      color: "#cb181d"
# Color Palette:
#   Blues: http://colorbrewer2.org/#type=sequential&scheme=Blues&n=6
- name: big
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: "#67000d"
    - min: 1
      max: 1000
      label: $1,000 or less
      color: "#08519c"
    - min: 1001
      max: 2500
      color: "#3182bd"
    - min: 2501
      max: 5000
      color: "#6baed6"
    - min: 5001
      max: 10000
      color: "#9ecae1"
    - min: 10001
      max: 50000
      color: "#c6dbef"
    - min: 50001
      max: 100000000
      label: $50,000 or greater
      color: "#eff3ff"
    - min: 100000001
      max: Infinity
      label: Unlimited
      color: "#cb181d"
# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=Oranges&n=5
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#67000d"
    - label: Changed mid-cycle
      color: "#e6550d"
    - label: Inoperative mid-cycle
      color: "#fd8d3c"
    - label: "Yes"
      color: "#cb181d"
    - label: "N/A"
      color: gray
    - label: "disclose donor if >$250"
      color: lightgray
    - label: "Voluntary"
      color: darkgray
    - label: Missing Data
      color: black
