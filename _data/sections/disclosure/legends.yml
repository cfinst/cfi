threshold:
  small:
    - min: -Infinity
      max: 0
      label: $0
      color: "#67000d"
    - min: 1
      max: 50
      label: $50 or less
      color: "#053061"
    - min: 51
      max: 100
      color: "#2166ac"
    - min: 101
      max: 200
      color: "#4393c3"
    - min: 201
      max: 500
      color: "#92c5de"
    - min: 501
      max: 1000000
      label: More than $500
      color: "#d1e5f0"
    - min: 1000001
      max: Infinity
      label: No Limit
      color: "#cb181d"
  big:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: "#67000d"
    - min: 1
      max: 1000
      label: $1000 or less
      color: "#053061"
    - min: 1001
      max: 2500
      color: "#2166ac"
    - min: 2501
      max: 5000
      color: "#4393c3"
    - min: 5001
      max: 10000
      color: "#92c5de"
    - min: 10001
      max: 1000000
      label: More than $10000
      color: "#d1e5f0"
    - min: 1000001
      max: Infinity
      label: Unlimited
      color: "#cb181d"
ordinal:
  default:
    - label: "Yes"
      color: "#4393c3"
    - label: Changed mid-cycle
      color: "#2166ac"
    - label: "No"
      color: "#053061"
    - label: Inoperative mid-cycle
      color: "#67000d"
    - label: Missing Data
      color: gray
    - label: "N/A"
      color: lightgray
    - label: "disclose donor if >$250"
      color: "#92c5de"
    - label: "Voluntary"
      color: green
