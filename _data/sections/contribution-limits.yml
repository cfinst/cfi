legend:
  - default:
      - bin: -Infinity - -1
        label: Prohibited
        color: "#67000d"
      - bin: 0 - 1000
        label: $1000 or less
        color: "#053061"
      - bin: 1001 - 2500
        color: "#2166ac"
      - bin: 2501 - 5000
        color: "#4393c3"
      - bin: 5001 - 10000
        color: "#92c5de"
      - bin: 10001 - 1000000
        label: $10,000 or greater
        color: "#d1e5f0"
      - bin: 1000001 - Infinity
        label: Unlimited
        color: "#cb181d"
controls:
  - group: donor
    dropdowns:
      - id: donor
        label: Donor
        options:
          - text: Individual
          - text: Political Action Committee (PAC)
            abbr: PAC
          - text: State Party
            abbr: StateP
          - text: Corporation
            abbr: Corp
          - text: Labor
  - group: recipient
    dropdowns:
      - id: recipient
        label: Recipient
        options:
          - text: Candidate
            abbr: Cand
          - text: Party
          - text: Political Action Committee (PAC)
            abbr: PAC
      - id: recipient-branch
        label: Branch (Recipient)
        options:
          - text: House/Assembly
            abbr: H
          - text: Senate
            abbr: S
          - text: Governor
            abbr: G
