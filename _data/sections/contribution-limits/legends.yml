# Color Palettes:
#   Blues: http://colorbrewer2.org/#type=sequential&scheme=Blues&n=6
#   Please don't use commas in the labels
- name: default
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: red-light
    - min: 1
      max: 1000
      label: $1,000 or less
      color: blue-darker
    - min: 1001
      max: 2500
      color: blue-dark
    - min: 2501
      max: 5000
      color: blue
    - min: 5001
      max: 10000
      color: blue-light
    - min: 10001
      max: 50000
      color: blue-lighter
    - min: 50001
      max: 100000000
      label: $50,000 or greater
      color: blue-lightest
    - min: 100000001
      max: Infinity
      label: Unlimited
      color: gray-light
- name: Party2Party
  type: singular
  scale:
    - label: "This choice has no values - state party contributing to itself"
      color: gray
