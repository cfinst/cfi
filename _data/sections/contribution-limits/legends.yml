# Color Palettes:
#   Blues: http://colorbrewer2.org/#type=diverging&scheme=RdBu&n=11
#   Reds: http://colorbrewer2.org/#type=sequential&scheme=Reds&n=9
#   Please don't use commas in the labels
- name: default
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: "#67000d"
    - min: 1
      max: 1000
      label: $1,000 or less
      color: "#053061"
    - min: 1001
      max: 2500
      color: "#2166ac"
    - min: 2501
      max: 5000
      color: "#4393c3"
    - min: 5001
      max: 10000
      color: "#92c5de"
    - min: 10001
      max: 1000000
      label: $10,000 or greater
      color: "#d1e5f0"
    - min: 1000001
      max: Infinity
      label: Unlimited
      color: "#cb181d"
