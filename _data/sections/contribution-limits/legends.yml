# Color Palettes:
#   Blues: http://colorbrewer2.org/#type=sequential&scheme=Blues&n=6
#   Please don't use commas in the labels
- name: default
  type: threshold
  fallback: -Infinity
  scale:
    - min: -Infinity
      max: 0
      label: Prohibited
      color: "#67000d"
    - min: 1
      max: 1000
      label: $1,000 or less
      color: "#08519c"
    - min: 1001
      max: 2500
      color: "#3182bd"
    - min: 2501
      max: 5000
      color: "#6baed6"
    - min: 5001
      max: 10000
      color: "#9ecae1"
    - min: 10001
      max: 50000
      color: "#c6dbef"
    - min: 50001
      max: 100000000
      label: $50,000 or greater
      color: "#eff3ff"
    - min: 100000001
      max: Infinity
      label: Unlimited
      color: "#cb181d"
- name: Party2Party
  type: singular
  scale:
    - label: "Forbidden but funds get transferred between the two entities following internal procedures. And this is a sentence to act as a space filler."
      color: gray
