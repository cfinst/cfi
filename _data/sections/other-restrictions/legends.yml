# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=Oranges&n=5
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#8B4513"
    - label: Changed mid-cycle
      color: "#e6550d"
    - label: Inoperative mid-cycle
      color: "#fd8d3c"
    - label: Inoperative whole cycle
      color: "#fdbe85"
    - label: "Yes"
      color: "#cb181d"
    - label: Missing Data
      color: black
