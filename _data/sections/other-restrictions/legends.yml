# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=RdPu&n=5
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: "#66330e"
    - label: Changed mid-cycle
      color: "#7a0177"
    - label: Inoperative mid-cycle
      color: "#c51b8a"
    - label: Inoperative whole cycle
      color: "#f768a1"
    - label: "Yes"
      color: "#cb181d"
    - label: Missing Data
      color: black
