# Mid-cycle values:
# http://colorbrewer2.org/#type=sequential&scheme=RdPu&n=5
- name: default
  type: ordinal
  scale:
    - label: "No"
      color: brown
    - label: Changed mid-cycle
      color: magenta-dark
    - label: Inoperative mid-cycle
      color: magenta
    - label: Inoperative whole cycle
      color: magenta-light
    - label: "Yes"
      color: red
    - label: Missing Data
      color: black
