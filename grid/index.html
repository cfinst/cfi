<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Proof of Concept data inventory grid for Campaign Finance Institute">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>Contribution Limits</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/tips.css">

  <link rel="stylesheet" href="../css/cfi-theme.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cfi-theme-content">
    <ul class="nav nav-tabs cfi-tabs">
        <li class="active"><a href="#">Contribution Limits</a></li>
        <li><a href="#">Disclosure Law</a></li>
        <li><a href="#">Pubic Funding</a></li>
    </ul>

    <article>
      <!-- <p id="query-string" class="text-center"></p> -->
      <div class="container-fluid">
        <img src="../img/CFI-logo-white.svg" class="cfi-theme-logo">

        <div class="row">
          <div class="col-lg-8">
            <svg id="map"></svg>
          </div><!--.col-lg-8-->
          <div class="col-lg-4">
            <div id="meta" class="panel panel-default">
              <div class="panel-heading">
                <form class="form-horizontal"></form>
              </div><!--.panel.panel-default-->
              <svg id="color-legend" width="230" height="185"></svg>
              <div class="controls panel-footer">
                <button class="btn btn-default btn-block">
                  <i class="fa fa-sort-alpha-asc"></i> Sort States Alphabetically
                </button>
                <button id="data-download-button-current-view" class="btn btn-default btn-block">
                  Download Currently Shown Data
                </button>
                <button id="data-download-button" class="btn btn-default btn-block">
                  Download Full Confibution Limits Data
                </button>
              </div><!--.controls-->
            </div><!--/#meta-->
          </div><!--/.col-lg-4 -->
        </div><!--.row-->
        <div class="row">
          <div class="col-md-12">
            <svg id="main"></svg>
          </div><!--.col-md-12-->
        </div><!--.row-->

        <p class="lead text-center">
          Please click on a year to change the data shown in the map and re-sort the grid.
        </p>

      </div><!--.container-fluid-->
    </article>
  </div><!--.cfi-theme-content-->

  <script src="../js/d3.min.js"></script>
  <script src="../js/d3-tip.js"></script>
  <script src="../js/d3-legend.min.js"></script>
  <script src="../js/topojson.min.js"></script>
  <script src="../js/to-csv.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/atlas.js"></script>
  <script src="js/schematic.js"></script>
</body>
</html>
