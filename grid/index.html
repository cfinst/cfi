<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Proof of Concept data inventory grid for Campaign Finance Institute">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>Contribution Limits</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/tips.css">

  <link rel="stylesheet" href="../css/cfi-theme.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cfi-theme-content">
    <img src="../img/CFI-logo-white.svg" class="cfi-theme-logo">
    <header class="page-header text-center">
      <h1>Maximum Contribution Limits</h1>
    </header>

    <article>
      <p class="lead text-center">
        Please click on a year to sort the states by max contribution limits
      </p>
      <!-- <p id="query-string" class="text-center"></p> -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <svg id="main"></svg>
          </div><!--.col-md-12--->
        </div><!--.row-->
        <div class="row">
          <div class="col-md-7">
            <svg id="map"></svg>
          </div><!--.col-md-7-->
            <div id="meta" class="col-md-4 legend panel panel-default">
              <div class="panel-heading">
                <form class="form-inline text-center"></form>
              </div><!--.panel.panel-default-->
              <div class="panel-body">
                <svg></svg>
              </div><!--.panel-body-->
              <div class="controls panel-footer">
                <div class="checkbox"></div><!--.checkbox-->
                <button>
                  <i class="fa fa-sort-alpha-asc"></i> Sort States Alphabetically
                </button>
              </div><!--.controls-->
          </div><!--/#meta-->
        </div><!--.row-->
      </div><!--.container-fluid-->
    </article>
  </div><!--.cfi-theme-content-->

  <script src="../js/d3.min.js"></script>
  <script src="../js/d3-tip.js"></script>
  <script src="../js/d3-legend.min.js"></script>
  <script src="../js/topojson.min.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/atlas.js"></script>
  <script src="js/schematic.js"></script>
