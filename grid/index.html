<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Proof of Concept data inventory grid for Campaign Finance Institute">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>CFI PoC: Data Inventory Grid</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/tips.css">
</head>
<body>
  <div class="page-header text-center">
    <h1>CFI Proof of Concept</h1>
    <h2>Data Inventory Grid</h2 >
    <select id="chooser-field">
      <optgroup label="Select a field"></optgroup>
    </select>
  </div>

  <svg width="1000" height="1000"></svg>

  <script src="../js/d3.min.js"></script>
  <script src="../js/d3-tip.js"></script>
  <script src="../js/topojson.min.js"></script>
  <script src="../js/d3-legend.min.js"></script>

  <script>

    function Grid(){

      // Configuration parameters.
      var margin = { left: 50, right: 15, top: 35, bottom: 750 }
        , radius = 9
        , axisPadding = 0.6
        , xColumn = "State"
        , yColumn = "Year"
        , columns = [
            "IndividualToCandLimit_H_Max",
            "IndividualToCandLimit_S_Max",
            "IndividualToCandLimit_G_Max",
            "PACToCandLimit_H_Max",
            "PACToCandLimit_S_Max",
            "PACToCandLimit_G_Max",
            "CorpToCandLimit_H_Max",
            "CorpToCandLimit_S_Max",
            "CorpToCandLimit_G_Max",
            "LaborToCandLimit_H_Max",
            "LaborToCandLimit_S_Max",
            "LaborToCandLimit_G_Max"
          ]
      ;

      // DOM Elements.
      var svg = d3.select("svg")
        , g = svg.append("g")
        , xAxisG = g.append("g")
            .attr("class", "y axis")
        , yAxisG = g.append("g")
            .attr("class", "x axis")
        , legendG = svg.append("g")
            .attr("transform", "translate(20,255)")
      ;

      // D3 Objects.
      var xScale = d3.scalePoint().padding(axisPadding)
        , yScale = d3.scalePoint().padding(axisPadding)
        , colorScale = d3.scaleThreshold()

          .domain([
            0
            , 1000
            , 2500
            , 5000
            , 10000
          ])

          // ColorBrewer YlOrRd scale
          .range(["#ffffb2","#fed976","#feb24c","#fd8d3c","#f03b20","#bd0026"])

        , legend = d3.legendColor()
          .scale(colorScale);

      ;

      // Internal state variables.
      var selectedColumn
        , data
      ;

      function my(){

        if(data){

          // Compute X and Y ranges based on current size.
          var width = svg.attr("width")
            , height = svg.attr("height")
            , innerWidth = width - margin.right - margin.left
            , innerHeight = height - margin.bottom - margin.top
            , filteredData = data.filter(function (d){
                return d[selectedColumn] ? true : false;
              })
          ;
          xScale.range([0, innerWidth]);
          yScale.range([innerHeight, 0]);

          // Transform the g container element.
          g.attr("transform", "translate(" + [margin.left, margin.top] + ")");

          // Visualize the selectedColumn.
          var circles = g.selectAll("circle").data(
            filteredData,
            function (d){ return d.Identifier; }
          );
          circles
            .enter()
              .append("circle")
              .attr("r", 0)
            .merge(circles)
              .attr("cx", function (d){ return xScale(d[xColumn]); })
              .attr("cy", function (d){ return yScale(d[yColumn]); })
            .transition().duration(500)
              .attr("r", radius)
              .attr("fill", function (d){ return colorScale(d[selectedColumn]); })
          ;
          circles.exit()
            .transition().duration(500)
              .attr("r", 0)
            .remove();

          // Render the axes.
          xAxisG.call(d3.axisLeft().scale(yScale));
          yAxisG.call(d3.axisTop().scale(xScale).ticks(30));

          legendG.call(legend);
        }
      }

      my.data = function (_){
        if(_){

          data = _;

          // Compute X and Y domains.
          xScale.domain(
            data
              .map(function (d){ return d[xColumn]; })
              .sort()
          );
          yScale.domain(
            data
              .map(function (d){ return parseInt(d[yColumn]); })
              .sort()
          );

          return my;

        } else {
          return data;
        }
      };

      my.selectedColumn = function (_){
        if(_){
          selectedColumn = _;
        } else {
          return selectedColumn;
        }
      };

      // Computes the list of available columns,
      // excluding the xColumn and yColumn.
      my.columns = function (){
        return columns;
      };

      return my;
    }

    function main(){

      var grid = Grid();

      // Load the data and kick-off the visualization.
      d3.csv("../data/CSVs/Laws_02_Contributions_1.csv", function (data){
        grid
          .data(data)
          .selectedColumn(grid.columns()[0])
        ;
        grid();

        d3.select("#chooser-field")
            .on("change", function() {
                var column = this.value;
                grid.selectedColumn(column);
                grid();
                clearInterval(autoTourInterval);
              })
          .selectAll("option")
            .data(grid.columns())
          .enter().append("option")
            .attr("value", function(d) { return d; })
            .text(function(d) { return d; })
        ;

        // Auto-tour
        var i = 1;
        var autoTourInterval = setInterval(function (){

          var column = grid.columns()[i];
          i = (i + 1) % grid.columns().length;

          grid.selectedColumn(column);
          grid();

          d3.select("#chooser-field").node().value = column;
        }, 2000);
      });
    }
    main();
  </script>

</body>
</html>
