<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Proof of Concept data inventory grid for Campaign Finance Institute">
  <meta name="author" content="Seemant Kulleen">
  <meta name="author" content="Curran Kelleher">

  <title>Contribution Limits</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/tips.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="../css/cfi-theme.css">
</head>
<body>

  <div class="cfi-theme-content">
    <img src="../img/CFI-logo-white.svg" class="cfi-theme-logo">
    <header class="page-header text-center">
      <h1>Maximum Contribution Limits</h1>
      <form class="form-inline text-center"></form>
    </header>

    <article>
      <!-- <p id="query-string" class="text-center"></p> -->
      <div class="container-fluid">
        <div class="row">
          <div id="main" class="col-md-9">
            <svg></svg>
          </div><!--/#main-->
          <div id="meta" class="col-md-3">
            <div class="legend">
              <svg width="100%" height="100%"></svg>
            </div><!--.legend-->
            <div class="controls">
              <div class="checkbox">
               <label>
                 <input type="checkbox">Empty Square (No Limit)
               </label>
             </div><!--.checkbox-->
             <button><i class="fa fa-sort-alpha-asc"></i> Sort States Alphabetically</button>
            </div><!--.controls-->
          </div><!--/#meta-->
        </div><!--.row-->
      </div><!--.container-fluid-->
      <div class="container">
        <div class="row">
            <p>
              Please click on a year to sort the states by max contribution limits for that year.
            </p>
        </div><!--.row-->
      </div><!--.container-fluid-->
    </article>
  </div><!--.cfi-theme-content-->

  <script src="../js/d3.min.js"></script>
  <script src="../js/d3-tip.js"></script>
  <script src="../js/d3-legend.min.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/schematic.js"></script>
</body>
</html>
